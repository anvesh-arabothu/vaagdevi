<html>
    <head>
        <title>physical tags in html</title>
    </head>
    <body>
        <!--bold tag-->
        <b>vaagdevi college</b><br>
        <!--italic tag-->
        <i>vagdevi college</i><br>
        <!--underline-->
        <u>vaagdevi college</u><br>
        <!--strike through-->
        <s>vaagdevi college</s><br>
        <!--super script-->
        a<sup>2</sup>+b<sup>2</sup>+c<br>
        <!--sup script-->
        #<sub>2</sub>+b<sup>2</sup>+c<br>
        <!--sub script-->
        #<sub>2</sub>so<sup>u</sup><br>
        </body>

</html>
